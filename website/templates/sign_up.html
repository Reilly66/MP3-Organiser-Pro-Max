{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" name="username" placeholder="Enter username">
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" id="password1" class="form-control" name="password1" placeholder="Enter password">
    </div>
    <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input type="password" id="password2" class="form-control" name="password2" placeholder="Confirm password">
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
